<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PetVerso | A loja amiga do seu pet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">


    <div class="navbar">
        <div class="header-inner-content">
            <h1 class="logo">Pet<span>Verso</span></h1>
            <nav>
                <ul>
                    <li>Cachorros</li>
                    <li>Gatos</li>
                    <li>Pássaros</li>
                    <li>Peixes</li>
                    <li>Animais silvestres</li>
                </ul>
            </nav>
            <div class="nav-icons">
                <img src="/images/telefone.png" />
                <img src="/images/wishlist.png" />
                <img src="/images/carrinho.png" />
                <img src="/images/menu.png" class="menu-icon"/>
            </div>
        </div>
    </div>

    <header>
        <div class="header-inner-content">
            <div class="header-bottom-side">
                <div class="header-bottom-side-left">
                    <h2>Seu bichinho também merece a imersão!</h2>
                    <p>
                        Leve seu pet para um novo universo de experiências! Produtos inovadores para transformar o dia a dia do seu companheiro em uma verdadeira imersão de conforto e diversão.
                    </p>
                    <button>Experimente agora</button>
                </div>
                <div class="header-bottom-side-right">
                    <img src="/images/gatinho.png" />
                </div>
            </div>
        </div>
    </header>
</body>
</html>
